<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SurfViewer — Interactive 3D Surfboard Viewer</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #E0E0E0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #panel {
            width: 280px;
            min-width: 280px;
            height: 100vh;
            overflow-y: auto;
            padding: 20px 16px;
            background: rgba(22, 22, 42, 0.92);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }

        /* Scrollbar styling */
        #panel::-webkit-scrollbar {
            width: 4px;
        }
        #panel::-webkit-scrollbar-track {
            background: transparent;
        }
        #panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        /* Select element styling */
        #panel select option {
            background: #1a1a2e;
            color: #E0E0E0;
        }

        /* Button hover */
        #panel button:hover {
            filter: brightness(1.2);
        }

        /* Checkbox custom */
        #panel input[type='checkbox'] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* Loading overlay */
        #loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(26, 26, 46, 0.85);
            z-index: 100;
            transition: opacity 0.3s;
        }
        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(66, 165, 245, 0.2);
            border-top-color: #42A5F5;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer info */
        .footer-info {
            position: absolute;
            bottom: 12px;
            left: 16px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.25);
            font-family: 'Consolas', monospace;
            pointer-events: none;
        }
    </style>

    <!-- Import map for local Three.js modules -->
    <script type='importmap'>
    {
        "imports": {
            "three": "./lib/three.module.min.js",
            "three/addons/controls/OrbitControls.js": "./lib/OrbitControls.js",
            "three/addons/loaders/STLLoader.js": "./lib/STLLoader.js",
            "three/addons/renderers/CSS2DRenderer.js": "./lib/CSS2DRenderer.js"
        }
    }
    </script>
</head>
<body>
    <div id='app'>
        <div id='viewport'>
            <div id='loading-overlay'>
                <div class='loading-spinner'></div>
            </div>
            <div class='footer-info'>
                SurfViewer — Computational Engineering Portfolio
            </div>
        </div>
        <div id='panel'></div>
    </div>

    <script type='module' src='./js/app.js'></script>

    <!-- Hide loading overlay once the app initializes -->
    <script type='module'>
        // Give the app a moment to initialize, then hide the loading overlay
        setTimeout(() => {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.classList.add('hidden');
        }, 1500);
    </script>
</body>
</html>
